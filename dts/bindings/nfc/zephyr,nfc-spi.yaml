title: NFC module based on Zephyr's NFC SPI driver

description: >
    This binding gives the base representation of a NFC module which use
    Zephyr's SPI driver (e.g. st25r3916).

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "zephyr,nfc-spi"

    irq-gpios:
      type: compound
      category: required

